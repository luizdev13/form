    <div>

        <legend>Cadastro</legend>


        <form name="form" action="enviar.php" method="POST" enctype="multipart/form-data">
            <div>
                <label class="name">
                    Nome
                    <input type="text" name="Nome" autofocus required />

                </label>
            </div>

            <div>
                <label class="email">
                    Email
                    <input type="email" name="Email" required />
                </label>
            </div>

            <div>
                <label class="age">
                    Idade
                    <input type="number" min="12" name="Idade" id="Idade" step="1" required />
                </label>
            </div>

            <div>
                <label>
                    Data de Nascimento
                    <input type="date" name="Data de Nascimento" required />
                </label>
            </div>

            <div>
                <label>

                    Onde voçê possui conta:

                <label class="media-social">
                    Instagram
                    <input type="checkbox" name="Instagram" />
                </label>

                <label class="media-social">
                    Facebook
                    <input type="checkbox" name="Facebook" />
                </label>
                <label class="media-social">
                    Youtube
                    <input type="checkbox" name="Youtube" />
                </label>
            </div>


            <div>

                <label>

            </div>

                <label>
                    Senha
                    <input type="password" minlength="6" maxlength="8" name=" Senha" required>

            </div>


            <button class="Reset" type="reset" name="Limpar"> Limpar</button>
